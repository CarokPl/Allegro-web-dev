<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>ZSMEiE allegro.tech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="/css/dist/styles.css">
    <link rel="stylesheet" href="/css/dist/animate.css">
</head>

<body>
<div class="container">
    <div class="header">
        <h1 class="logo">
            <i class="fa fa-cube"></i>
            ZSMEiE
            <span class="allegro">allegro.tech</span>
        </h1>
        <span class="toEnd"><i class="fa fa-bell-o animated shake"></i> 19 min</span>

        <div style="clear:both;"></div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="message">
                <div id="addLessonAlert">
                    <div class="alert alert-success">
                        <p>Lekcja została dodana poprawnie.</p>
                    </div>
                </div>
                <form class="form-horizontal" id="addLesson">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nazwa lekcji</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Np. Matematyka" name="lessonName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nauczyciel</label>

                        <div class="col-sm-10">
                            <div class="input-group">
                                <select class="form-control" id="teacherList" name="teacher"> </select>
                                    <span class="input-group-btn" data-toggle="modal" data-target="#addTeacherModal">
                                        <button class="btn btn-warning" type="button" data-toggle="tooltip"
                                                data-placement="top" title="Dodaj Nauczyciela">
                                            <i class="fa fa-plus-circle"></i></button>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Klasa</label>

                        <div class="col-sm-10">
                            <div class="input-group">
                                <select class="form-control" id="classList" name="class"> </select>
                                    <span class="input-group-btn" data-toggle="modal" data-target="#addClassModal">
                                        <button class="btn btn-warning" type="button" data-toggle="tooltip"
                                                data-placement="top" title="Dodaj klase"><i
                                                class="fa fa-plus-circle"></i></button>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Sala</label>

                        <div class="col-sm-10">
                            <div class="input-group">
                                <select class="form-control" id="classRoomList" name="classRoom"> </select>
                                    <span class="input-group-btn" data-toggle="modal" data-target="#addClassRoomModal">
                                        <button class="btn btn-warning" type="button" data-toggle="tooltip"
                                                data-placement="top" title="Dodaj sale"><i
                                                class="fa fa-plus-circle"></i></button>
                                    </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Godzina</label>

                        <div class="col-sm-10">
                            <div class="input-group">
                                <select class="form-control" id="hourList" name="hour"> </select>
                                    <span class="input-group-btn" data-toggle="modal" data-target="#addHourModal">
                                        <button class="btn btn-warning" type="button" data-toggle="tooltip"
                                                data-placement="top" title="Dodaj godzine"><i
                                                class="fa fa-plus-circle"></i></button>
                                    </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-warning btn-block">Dodaj lekcję</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="addTeacherModal" tabindex="-1" role="dialog" aria-labelledby="addTeacherLabel"
           aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addTeacherLabel">Dodaj nauczyciela</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addTeacherForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Imię</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Np. Jan" name="lessonName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Nazwoski</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Np. Kowalski" name="lessonName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Skrócona nazwa</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Np. JK" name="lessonName">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-warning btn-block">Dodaj nauczyciela</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addClassModal" tabindex="-1" role="dialog" aria-labelledby="addClassLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addClassLabel">Dodaj klasę</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addClassForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Numer</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Np. 2" name="lessonName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Typ</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Np. k" name="lessonName">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-warning btn-block">Dodaj klasę</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addClassRoomModal" tabindex="-1" role="dialog" aria-labelledby="addClassRoomLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addClassRoomLabel">Dodaj salę</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addClassRoomForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Sala</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Np. 80" name="lessonName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Budynek</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Np. Budynek główny" name="lessonName">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-warning btn-block">Dodaj salę</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addHourModal" tabindex="-1" role="dialog" aria-labelledby="addHourLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addHourLabel">Dodaj godzinę</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="addHourForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Numer</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Np. 3" name="lessonName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Godzina rozpoczęcia</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Np. 815" name="lessonName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Godzina zakończenia</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" placeholder="Np. 945" name="lessonName">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-warning btn-block">Dodaj salę</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="/js/dest/admin.min.js"></script>
</body>

</html>
